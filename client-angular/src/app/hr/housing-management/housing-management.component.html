<div class="housing-management-container">
  <!-- Summary View -->
  <app-housing-summary
    *ngIf="viewMode === 'summary'"
    (houseSelected)="onHouseSelected($event)"
  >
  </app-housing-summary>

  <!-- Details View -->
  <div *ngIf="viewMode === 'details' && selectedHouse" class="details-view">
    <!-- Back Button -->
    <div class="back-section">
      <button mat-button color="primary" (click)="onBackToSummary()">
        <mat-icon>arrow_back</mat-icon>
        Back to Housing List
      </button>
    </div>

    <!-- ACTUAL House Details Component -->
    <app-housing-details [house]="selectedHouse"></app-housing-details>
  </div>
</div>
