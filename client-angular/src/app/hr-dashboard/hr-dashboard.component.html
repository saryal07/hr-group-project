<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="'navigation'"
               [mode]="'side'"
               [opened]="true">
    <mat-toolbar>HR Portal</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item 
         routerLink="/hr/home" 
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{exact: false}">
        <mat-icon matListIcon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item 
         routerLink="/hr/employee-profiles" 
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{exact: false}">
        <mat-icon matListIcon>people</mat-icon>
        <span>Employee Profiles</span>
      </a>
      <a mat-list-item 
         routerLink="/hr/visa-status" 
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{exact: false}">
        <mat-icon matListIcon>assignment</mat-icon>
        <span>Visa Status Management</span>
      </a>
      <a mat-list-item 
         routerLink="/hr/hiring" 
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{exact: false}">
        <mat-icon matListIcon>work</mat-icon>
        <span>Hiring Management</span>
      </a>
      <a mat-list-item 
         routerLink="/hr/housing" 
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{exact: false}">
        <mat-icon matListIcon>house</mat-icon>
        <span>Housing Management</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Toolbar -->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-title">HR Dashboard</span>
      <span class="spacer"></span>
      
      <!-- User Menu -->
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
        <span>HR Admin</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
